<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>		
			// 산술 연산자
			let var1 = 2 **3;
			console.log("var1 : " + typeof(var1)); //number
			
			//비교 연산자
			let var2 = 1.5;
			console.log("var2 : " + typeof(var2)); //number
			
			let var3 = 1;
			console.log("var3 : " + typeof(var3)); //number
			
			let var4 = "abc";
			console.log("var4 : " + typeof(var4)); //string
			
			
			console.log(3 == "3"); //true
			console.log(3 === "3");  //false
		
			console.log(3 != "3");  //false
			console.log(3 !== "3"); //true
			
			let var5 = true;
			let var6 = false;
			
			console.log(var5 && var6);   // 앞이 true면 뒤의 값이 최종값이다 -> false
			console.log(var5 && "홍길동"); // 앞이 true면 뒤의 값이 최종값이 된다
			console.log(var6 && "홍길동"); // 앞이 false면 뒤의 값을 평가하지 않는다 -> false 출력 됨
			
			console.log(var5 || var6); // 앞이 true면 뒤의 값을 평가하지 않는다. -> true
			console.log(var5 || "홍길동"); // 앞이 true면 뒤의 값을 평가하지 않는다
			console.log(var6 || "홍길동"); // 앞이 false면 뒤의 값을 평가한다 -> false 출력 됨
			
		</script>
	</body>
</html>
