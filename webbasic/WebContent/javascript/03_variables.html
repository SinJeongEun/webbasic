<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>		
			var x = 3; // 전역변수
			let y = 5; //전역변수
			const z = 7;  //const 는 상수이므로 변경이 불가하다 !!

			x = 30;
			y = 50;			
			//z = 8;
			
			console.log(x);
			console.log(y);
			console.log(z);
		
			// var로 선언된 변수는 블록 외부에서도 사용 가능하다.
			if(true) {
				var x2 = 10; // 전역변수
			}
			console.log("x2 : " + x2);
			
			
			 // let으로 선연된 변수는  블록 외부에서 사용이 불가하다 !!
			if(true) {
				let x3 = 10;
			}
			//console.log("x3 : " + x3);
			
			//함수 선언
			function funcName() {
				console.log("함수 실행~");
				
				//함수 내부의 변수는 함수 전체에서 사용할 수 있다. 함수를 벗어나서는 사용 불가하다
				var x4 = 10; // 로컬 변수 선언
				console.log("x4 : " + x4);
								
				// 변수 키워드가 생략된 변수는 var 로 사용된다
				if(true) {
					x6 = 20; // var, let이 생략된 경우, 함수 내부에서 선언되어도 전역변수다
				}
				console.log("x6 : " + x6);
			}
			
			function funcName2() {
				console.log("x : " + x);
				console.log("x2 : " + x2);
				console.log("x6 : " + x6);
			}
			
			
		</script>
		
		<button onclick="funcName()" class="btn btn-success">함수 호출</button>
		<button onclick="funcName2()" class="btn btn-danger">함수 호출2</button>
	</body>
</html>
