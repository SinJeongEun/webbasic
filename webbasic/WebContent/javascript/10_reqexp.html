<html>

	<body>
		<script>
			var text = "The rain int the SPAIN stays mainly in the plain";
			console.log(text.match("ain"));  // 처음으로 매칭되는 문자의 첫인덱스를 리턴한다.
			console.log(text.match(/ain/)); // 처음으로 매칭되는 문자의 첫인덱스를 리턴한다.
			console.log(text.match(/ain/g)); // 매칭이 되는 모든 문자를 배열로 리턴한다.
		
			var tel = "82-010-134-1234";
			
			// 정규식 작성해보기 (앞에은 무조건 010, 3/4자리, 4자리가 와야된다고 하자)
			// 입력 데이터 유효성 검사
			var telPattern = /^010-\d{3,4}-\d{4}$/;
			var result = telPattern.test(tel);
			console.log(result);
			
			
			var email = "lisasje@naver.com";
			var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			console.log(emailPattern.test(email));
			</script>
	</body>
