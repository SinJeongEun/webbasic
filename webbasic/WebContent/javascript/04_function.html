<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	
		<script>
			function func1() {
				console.log("함수 실행");
			}
			
			
			function func2(x, y) {
				return (x + y);
			}
			
			// 함수 호출 후 리턴 값 가져오기 
			let result = func2(2, 3);
			console.log("result : " + result);
			
			function func3(arg1, arg2, arg3) {
				console.log("arg1: " + arg1);
				console.log("arg2: " + arg2);
				console.log("arg3: " + arg3);
			}
			func3();
			func3("홍길동");
			func3("홍길동","이순신");
			func3("홍길동", "이순신", "강감찬");
			
			// js에서 합수는 함수 객체라고 생각하면 된다. func1 함수 객체를 func4 변수가 참조한 형태이다.
			var func4 = func1;  // 함수 이름은 곧 변수 이름과 같다
			func4();
			
			var func5 = function() {
				console.log("실행 5");
			}
			func5();
			
			// Arrow Function            위의 코드를 람다식으로 구현
			var func6 = () => {
				console.log("실행 6");
			}
			
			func6();
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
			
			</div>
			<div class="card-body">
				<button onclick="func1()" class="btn btn-info btn-small"> func1() 호출 버튼</button>
			</div>
		</div>
	</body>
</html>
