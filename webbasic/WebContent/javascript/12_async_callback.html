<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			var timerId1;
			var timerId2;
			
			function func1() {
// 				timerId1 = window.setTimeout(function() {
// 					console.log("알람1이 울립니다.")
// 				}, 3000);  //3000ms 후에 실행된다.

// 				timerId1 = window.setTimeout(alarm, 3000);

				timerId1 = window.setTimeout(() => {
					console.log("알람3이 울립니다.")
				}, 3000);
			}
			
			function alarm() {
				console.log("알람2이 울립니다.");		
			}
			
			function func2() {
				window.clearTimeout(timerId1);
				console.log("알람 취소");
			}
			
			function func3() {
				timerId2 = window.setInterval(function() {
					console.log("서버로 새로운 데이터를 요청합니다.")
				}, 1000);
			}
			
			function func4() {
				window.clearInterval(timerId2);
				console.log("interval alarm 취소");
			}
		</script>
		
		<div class="card">
			<div class="card-header">CallBack</div>
			<div class="card-body">
				<button class="btn btn-info" onclick="func1()">주어진 시간 후에 실행</button>
				<button class="btn btn-info" onclick="func2()">주어진 시간 전에 취소</button>
				<button class="btn btn-info" onclick="func3()">주어진 시간 간격으로 반복 실행</button>
				<button class="btn btn-info" onclick="func4()">반복 실행 취소</button>	
			</div>
		
		</div>
	</body>
