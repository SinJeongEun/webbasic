<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">	
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
		// Infinity ------------------------------
			var var1 = 3/0;
			console.log(var1);
			
			console.log(var1 == Infinity); // 직접적 비교 가능
			
			var var2 = var1 + 5;
			console.log(var2);
			
			if(var1) console.log("infinity 는 true");
			else console.log("infinit는 false");
			
		// NaN : Not a Number ------------------------------
		var var4 = 100 -"car";
			console.log(var4);
			console.log(var4 == NaN); // 직접적 비교 불가능
		
		// isNaN 사용
		var var3 ="100o"; // 숫자로 변환 가능한지 isNaN 함수를 통해 확인한다.
			if(isNaN(var3)) console.log("숫자가 아닙니다");
			else console.log("숫자입니다");
			
		if(var3) console.log("NaN 는 true");
			else console.log("NaN는 false");
			
		// undefined : 변수를 선언하고 값을 지정하지 않은 경우
		var var5;
		console.log(var5);
		console.log(var5 == undefined); // 직접적 비교 가능
		
		if(var5) console.log("undefined 는 true");
		else console.log("undefined는 false");
		
		
		// parseInt()
		var var6 = "10" + 5;
		console.log(var6); // 문자열 연산이 된다.
		console.log(parseInt("10.5") + 5); //산술 연산이 된다.
		
		// parseFloat()
		console.log(parseFloat("10.5") + 5)
		
		
		// eval()
		function fun1() {
			console.log("fun1 실행");
			return "success";
		}
		
		var result = fun1();
		console.log(result);
		
		var result2 = eval("fun1()");  // 문자열을  eval()로 코드로 변환하여 실행한다.
		console.log(result2);
		</script>
	
	</body>
</html>
