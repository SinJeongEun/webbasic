		const arr1 = [];
		
		// 맨 끝에 항복 추가
		arr1.push("apple");
		arr1.push("winter");
		console.log(arr1);
		
		//항목 삽입
		const arr2 = ["banana", "orange", "apple", "mango"];
		arr2.splice(2, 0, "kiwi");  // 2번째에 0개를 삭제하고 kiwi를 넣는다
		console.log(arr2);
		
		//항목 삭제
		const arr3 = ["banana", "orange", "apple", "mango"];
		arr3.splice(2,1); // 2번 인덱스부터 1개를 삭제한다.
		console.log(arr3);
		
		//부분 삭제
		const arr4 = ["banana", "orange", "apple", "mango"];
		arr4.splice(1,2); //1번 인덱스 부터 2개 삭제한다

// 		arr5.sort(); // 오름차순

		arr5.reverse();  //내림차순
