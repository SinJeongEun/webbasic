<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			function changeContent() {
				let div = document.querySelector("#result1");
				console.log(div);
				
				// 방법 1
				div.innerHTML = '<img src="../images/photo5.jpg" width="100px">';
			}
			
			function appendContent() {
				let div = document.querySelector("#result1");
				console.log(div);
				
				// 방법 2 : 태그 객체 생성하여 상위 객체에 append 하여 추가하기
				let img = document.createElement("img");
				img.setAttribute("src", "../images/photo5.jpg");
				img.setAttribute("width", "100px");
				
				div.appendChild(img);
			}
			
			function deleteContent() {
				let div = document.querySelector("#result1");
				
				// 방법 1
				//div.innerHTML = "";
				
				//방법 2
				while(div.hasChildNodes()) {
					div.removeChild(div.lastElementChild);
				}
			}
			
			function changeAttribute() {
				let div = document.querySelector("#result1");
				img.src = "../images/photo6.jpg"
			}
		</script>	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Element Manipulation</div>
			<div class="card-body">
				<a href="javascript:changeContent()" class="btn btn-ingo btn-sm">변경</a>
				<a href="javascript:appendContent()" class="btn btn-ingo btn-sm">추가</a>
				<a href="javascript:deleteContent()" class="btn btn-ingo btn-sm">삭제</a>
				<hr/>
				
				<div id="result1">
					
				</div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header"> Attribute Manupulation</div>
			<div class="card-body">
				<button onclick="changeAttribute()" class ="btn btn-info btn-sm"></button>
			</div>
		</div>
	</body>
</html>
