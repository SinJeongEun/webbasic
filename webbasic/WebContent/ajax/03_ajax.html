<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			function requestContent() {
				$.ajax({
					url:"01_htm_fragment.html", // 요청 url
					type:"GET", // 요청 방식
					success: function(data) { // success 시 콜백 함수
						$("#content").html(data);
					}
				});
			}
			   
			   
			function requestJson() {				
				$.ajax({
					url:"01_data.json",
					type: "GET",
					success: function(res) {
						res.data.forEach((imgName)=>{
			                   console.log(imgName);
			                   const imgTag = '<img src="../images/' + imgName + '"  width=100px" />';
			                   $("#album").append(imgTag);

					    });
					}
				});				
			}
			
 			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header"> XMLHttpRequest 객체를 이용한 Ajax </div>			
			<div class="card-body">
				<button onclick="requestContent()" id="btn1" class="btn btn-info btn-sm">html 조각 가져오기</button>
				<button onclick="requestJson()" id="btn1" class="btn btn-info btn-sm">jSON 객체 가져오기</button>
				<hr/>
				<div id="content"></div>
				<div id="album"></div>
			</div>
			
    	</div>
	</body>
</html>
